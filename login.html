<!DOCTYPE html>
<html>
    <head>
        <title>
            Login
        </title>
        <link rel="stylesheet" href="login_styles/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page-wrapper">
            <form>
            <div class="login-box">
                <h1>Login</h1>
            </div>
            <div class="login-input">
                <input class="username-bar" type="text" placeholder="Username" required >
                <img class="login-image" src="login_images/bx-user.svg">
            </div>
            
            <div class="password-box">
                <input class="password-bar" type="text" placeholder="Password" required >
                <img class="password-image" src="login_images/bx-lock.svg">
            </div>
            <div class="remember-forgot">
<label><input type="checkbox">Remember Me</label>
<a href="#" class="forgotten-psw">Forgot your password?</a>
            </div>
            <div class="submit">
                <button type="submit" class="login-button">Login</button>
                </div>
    
<div class="registration">
    <p>Don't have an account? <a href="#"><span class="bold">Register here</span></a> </p> 
</form>
 </div>
</div>
    </body>
</html>
