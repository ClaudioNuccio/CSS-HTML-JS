<!DOCTYPE html>
<html>
    <head>
        <title>
            Login
        </title>
        <link rel="stylesheet" href="login_styles/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page-wrapper">
            <form>
            <div class="login-box">
                <h1>Login</h1>
            <div class="login-input">
                <input class="username-bar" type="text" placeholder="Username" required >
            </div>
            </div>
            <div class="password-box">
                <input class="password-bar" type="text" placeholder="Password" required >
            </div>
            <div class="remember-forgot">
<label><input type="checkbox">Remember Me</label>
<a href="#">Forgot your password?</a>
            </div>
        </div>
<button type="submit" class="submit">Login</button>
<div class="registration">
    <p>Don't have an account? <a href="#">Register here</a> </p> 
</form>
 </div>
    </body>
</html>
